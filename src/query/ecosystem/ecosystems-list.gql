query ecosystemsList(
  $order: DaoOrder
  $filter: DaoFilter
) {
  queryDao(order: $order, filter: $filter) {
    createdDate
    settings {
      ecosystem_name_s
      ecosystem_purpose_s
      ecosystem_logo_s
      ecosystem_domain_s
    }
    anchorchildAggregate {
      count
    }
    memberAggregate {
      count
    }
    commemberAggregate {
      count
    }
  }
 }