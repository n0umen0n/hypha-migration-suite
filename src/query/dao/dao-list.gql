query daoList(
  $order: DaoOrder
  $filter: DaoFilter
) {
  queryDao(order: $order, filter: $filter) {
    docId
    details_daoName_n
    createdDate

    settings {
      settings_daoDescription_s
      settings_daoTitle_s
      settings_daoName_n
      settings_logo_s
      settings_primaryColor_s
      settings_secondaryColor_s
      settings_daoUrl_s
    }
    memberAggregate {
      count
    }
    proposalAggregate {
      count
    }
  }
}
